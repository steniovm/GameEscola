<!-- Resumo => 
        Positivos
        1º uso do OpenGraph.
        2º Boa modularização da aplicação.
        3º Consistência e padrão de design
        4º Boa estrutura CSS
        
        Negativos
        1º Codificação em dupla linguagem
        2º Valores de atributos sem padronização(preferencialmente kebab-case)
        3º Valores de atributos pouco descritivos
        
        Extra
        1º O ideal é que as pastas de imagens sejam subpastas da pasta assets. dentro da pasta assets podem separar 
        o que é icone(pasta icons) do que é imagem(pasta images).

        2º Está incorreto o uso da tag <label> agrupando diversos elementos, mas entendi que foi pra criar a animação com o checkbox

        Vocês encontrarão mais feedback ao longo dos arquivos index.html, aluno-conquista.html e styles.css.html
     -->

<body class="bodyindex">  <!--Valores de atributos devem ser escritos em kebab case
<body class="body-index">-->

        <img src="svg/logo.svg"> <!--O modo correto de fechamento de tag que fecha em si mesmo é /> no final
        <img src="svg/logo.svg" /> também é esperado para todas as tags <img> o atributo alt
        <img src="svg/logo.svg" alt="Logomarca"/>-->
    </div>
